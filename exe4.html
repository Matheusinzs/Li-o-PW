<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 4</title>
    <style>
        body {
            background-color: rgb(53, 53, 53);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
            font-size: 20px;
        }
        th, td {
            border: 1px solid white;
            padding: 15px;
        }
    </style>
</head>
<body>
    <script>
        const matriz = [[], [], []];

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                const valor = prompt(`Digite o valor para a posição [${i}][${j}]:`);
                matriz[i][j] = valor;
            }
        }

        document.write("<h3>Tabela de Numeros e seus Tipos:</h3><table>");
        matriz.forEach(linha => {
            document.write("<tr>");
            linha.forEach(valor => {
                document.write(`<td>${valor} (${typeof valor})</td>`);
            });
            document.write("</tr>");
        });
        document.write("</table>");
    </script>
</body>
</html>
