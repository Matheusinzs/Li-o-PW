<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 2</title>
    <style>
        body {
            background-color: rgb(53, 53, 53);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
            font-size: 20px;
        }
        th, td {
            border: 1px solid white;
            padding: 15px;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            width: 200px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Array Bidimensional 3x3</h1>
    <table>
        <tr>
            <td><input type="text" id="valor1" placeholder="Valor 1"></td>
            <td><input type="text" id="valor2" placeholder="Valor 2"></td>
            <td><input type="text" id="valor3" placeholder="Valor 3"></td>
        </tr>
        <tr>
            <td><input type="text" id="valor4" placeholder="Valor 4"></td>
            <td><input type="text" id="valor5" placeholder="Valor 5"></td>
            <td><input type="text" id="valor6" placeholder="Valor 6"></td>
        </tr>
        <tr>
            <td><input type="text" id="valor7" placeholder="Valor 7"></td>
            <td><input type="text" id="valor8" placeholder="Valor 8"></td>
            <td><input type="text" id="valor9" placeholder="Valor 9"></td>
        </tr>
    </table>
    <input type="text" id="multiplicador" placeholder="Multiplicador">
    <button id="calcular">Calcular</button>
    <div id="resultado"></div>

    <script>
        document.getElementById('calcular').onclick = function() {
            const matriz = [
                [document.querySelector('#valor1').value, document.querySelector('#valor2').value, document.querySelector('#valor3').value],
                [document.querySelector('#valor4').value, document.querySelector('#valor5').value, document.querySelector('#valor6').value],
                [document.querySelector('#valor7').value, document.querySelector('#valor8').value, document.querySelector('#valor9').value]
            ];

            const multiplicador = Number(document.querySelector('#multiplicador').value);
            const novaMatriz = matriz.map(linha => linha.map(valor => Number(valor) * multiplicador));

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = "<h3>Novo numero é:</h3><table>";

            novaMatriz.forEach(linha => {
                resultadoDiv.innerHTML += "<tr>" + linha.map(valor => `<td>${valor}</td>`).join('') + "</tr>";
            });

            resultadoDiv.innerHTML += "</table>";
        };
    </script>
</body>
</html>
